                .ui-stack {
                    z-index: 1000;
                }
            </style>

            Stack is displayed at bottom right corner of the page. Clicking the basket icon toggles the items.

            <p:stack icon="/resources/imagenes/stack.png" expanded="true">
                <p:menuitem value="Home" icon="/resources/imagenes/home.png" url="#"/>
